<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.html">
    <meta charset="UTF-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.min.css"/>
    <link href="bootstrap/css/bootstrap-grid.min.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap-grid.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" >
    <div class="grid-container">
        <div id="navbarDiv">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid" style="background-color: #2b3035">
                    <a class="navbar-brand" style="color: #fd7e14" >SHEBAN</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>

</div>

<div id="applicationForm">

    <form style="max-width: 400px; margin: 0; padding: 20px; border-radius: 8px" >
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputPhoneNumber" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Enter your message">
        </div>

        <a></a>
        <button type="submit" class="btn btn-primary" href="mailto:shebankaingu@gmail.com?subject=From+Portfolio&body=#name+#email+#examlpeInputPhoneNumber+#message">Submit</button>
</form>

</div>
</body>
</html>
